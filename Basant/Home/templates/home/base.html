{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Basant '24 - BKBIET Fest</title>
    {% load static %}
    
    {% block extra_css %}
    <!-- Additional CSS files for each template will be included here -->
    {% endblock %}
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    
    <link rel="icon" type="image/png" href="{% static 'home/images/Blogo.png' %}">
</head>
    <body>
        <nav class="navbar">
            <div class="nav-container">
                <a href="{% url 'WebHome' %}" class="nav-logo">
                    <img src="{% static 'home/images/Untitled.png' %}" alt="Example Image" class="HomeImage"/>
                </a>
        
                <!-- Hamburger icon for small screens -->
                <button class="navbar-toggler" type="button" aria-label="Toggle navigation" onclick="toggleMenu()">
                    <span class="navbar-toggler-icon">&#9776;</span>
                </button>
        
                <ul class="nav-links">
                    <li><a class="active" href="{% url 'events' %}">Events</a></li>
                    <li><a href="{% url 'AboutPage' %}">About</a></li>
                    <li><a href="{% url 'ourteam' %}">Our Team</a></li>
                    <li><a href="https://forms.gle/BQXyfzb19Q1jsF5j7">Pay Now</a></li>
                </ul>
            </div>
        </nav>
    
        <div class="BG1">
            <div class="content-wrapper">
                {% block content %}{% endblock %}
            </div>
        </div>
     
        <footer class="footer">
            <div class="footer-content">
                <img src="{% static 'home/images/images.png' %}" alt="BKBIET-logo" class="college-logo">

                <div class="contact-us">
                    <p>Contact Us:</p>
                    <p>Phone: +123 456 7890</p>
                    <p>Email: <a href="mailto:contact@college.edu">contact@college.edu</a></p>
                </div>
        
                <div class="social-icons">
                    <a href="https://www.instagram.com" target="_blank" class="social-link">
                        <img src="{% static 'home/images/instagram.png' %}" alt="Instagram" class="social-logo">
                    </a>
                    <a href="https://www.linkedin.com" target="_blank" class="social-link">
                        <img src="{% static 'home/images/linkedin.png' %}" alt="LinkedIn" class="social-logo">
                    </a>
                    <a href="https://www.twitter.com" target="_blank" class="social-link">
                        <img src="{% static 'home/images/twitter.png' %}" alt="Twitter" class="social-logo">
                    </a>
                </div>
        
            </div>
        </footer>
    

    <script src="{% static 'home/js/home.js' %}"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        const swiper = new Swiper('.swiper-container', {
            loop: true,
            slidesPerView: 3,  // Show 3 slides at a time
            spaceBetween: 30,  // Adjust the space between slides (in pixels)
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            breakpoints: {
                768: {
                    slidesPerView: 2,  // Show 2 slides on smaller screens
                    spaceBetween: 20,
                },
                1024: {
                    slidesPerView: 3,  // Show 3 slides on larger screens
                    spaceBetween: 30,
                }
            }
        });
        function toggleMenu() {
            const navLinks = document.querySelector('.nav-links');
            navLinks.classList.toggle('active');
        }

    </script>
    
    
</body>
</html>
